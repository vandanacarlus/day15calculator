    <h1 id="title">CALCULATOR </h1>

    <div class = "container">

            <input type="text" id="result" placeholder="only number" onchange="checkNumber(e);"><br>


            <button onclick="clearScreen()" id="clear">C</button>

        <button onclick="display('1')"  id= "1" class ="number">1</button>

        <button onclick="display('2')" id  ="2"class ="number">2</button>

        <button onclick="display('3')"  id = "3" class ="number">3</button>

        <button onclick="display('+')" class ="symbol" id = "add">+</button><br>


        <button onclick="display('0')" class ="number zero">0</button>

        <button onclick="display('.')" class ="number">.</button>

        <button onclick="calculate()"  id = "equal">=</button>

        </div>
    </div>

         <script>
function clearScreen() {
    document.getElementById("result").value = "";
    }
    
    
    function display(value) {
    document.getElementById("result").value += value;
    }
    
    
    function calculate() {
    var p = document.getElementById("result").value;
    var q = eval(p);
document.getElementById("result").value = q;}
